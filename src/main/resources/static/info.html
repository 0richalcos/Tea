<!doctype html>
<html lang="zh">

<head>
  <title>Fond of tea-订单统计</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Vue -->
  <script src="js/vue.js"></script>

  <!-- axiso -->
  <script src="js/axios.min.js"></script>

</head>

<body>
  <!-- 展板 -->
  <div class="jumbotron jumbotron-fluid bg-success text-light py-3">
    <div class="container">
      <h1 class="display-3 ">Fond of tea</h1>
      <h3><span class="badge badge-warning">订单统计</span></h3>
    </div>
  </div>

  <ul class="nav nav-pills nav-fill">
    <li class="nav-item">
      <a class="nav-link" href="/1">后台订单管理</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="history">历史订单</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active bg-success" href="info">订单统计</a>
    </li>
  </ul>

  <div id="app" class="my-5">
    <h1 class="container">饮品类型</h1>
    <!-- 柠檬茶 -->
    <div class="container">
      <h3><span class="badge badge-warning">柠檬茶</span></h3>
      <div class="progress my-3">
        <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" :style="ningStyle"
          aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          {{ning2}}%</div>
      </div>
    </div>
    <!-- 红茶 -->
    <div class="container">
      <h3><span class="badge badge-danger">红茶</span></h3>
      <div class="progress my-3">
        <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" :style="redStyle"
          aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          {{red2}}%</div>
      </div>
    </div>
    <!-- 绿茶 -->
    <div class="container">
      <h3><span class="badge badge-success">绿茶</span></h3>
      <div class="progress my-3">
        <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" :style="greenStyle"
          aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          {{green2}}%</div>
      </div>
    </div>
    <!-- 柚子茶 -->
    <div class="container">
      <h3><span class="badge badge-secondary">柚子茶</span></h3>
      <div class="progress my-3"> 
        <div class="progress-bar progress-bar-striped bg-secondary progress-bar-animated" role="progressbar" :style="youStyle"
          aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          {{you2}}%</div>
      </div>
    </div>
    <!-- 茉莉花茶 -->
    <div class="container">
      <h3><span class="badge badge-primary">茉莉花茶</span></h3>
      <div class="progress my-3">
        <div class="progress-bar progress-bar-striped bg-primary progress-bar-animated" role="progressbar" :style="moStyle"
          aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          {{mo2}}%</div>
      </div>
    </div>
    <!-- 黄茶 -->
    <div class="container">
      <h3><span class="badge badge-info">黄茶</span></h3>
      <div class="progress my-3">
        <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" :style="yellowStyle"
          aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          {{yellow2}}%</div>
      </div>
    </div>
    <!-- 苦丁茶 -->
    <div class="container">
      <h3><span class="badge badge-dark">苦丁茶</span></h3>
      <div class="progress my-3">
        <div class="progress-bar progress-bar-striped bg-dark progress-bar-animated" role="progressbar" :style="kuStyle"
          aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          {{ku2}}%</div>
      </div>
    </div>

  </div>

  <!-- 脚本 -->
  <script>
    let vm = new Vue({
      el:'#app',
      data:{
        historyIndent:new Array(),

        red:new Array(),

        ning:new Array(),
        
        green:new Array(),

        you:new Array(),
        
        mo:new Array(),

        yellow:new Array(),

        ku:new Array(),

      },
      methods: {
        
      },
      computed: {
        redStyle:function(){
          let red1 = Math.round(this.red.length / this.historyIndent.length * 100);
          return `width:${red1}%`;
        },
        red2:function(){
          return Math.round(this.red.length / this.historyIndent.length * 100);
        },
        
        ningStyle:function(){
          let ning1 = Math.round(this.ning.length / this.historyIndent.length * 100);
          return `width:${ning1}%`;
        },
        ning2:function(){
          return Math.round(this.ning.length / this.historyIndent.length * 100);
        },

        greenStyle:function(){
          let green1 = Math.round(this.green.length / this.historyIndent.length * 100);
          return `width:${green1}%`;
        },
        green2:function(){
          return Math.round(this.green.length / this.historyIndent.length * 100);
        },

        youStyle:function(){
          let you1 = Math.round(this.you.length / this.historyIndent.length * 100);
          return `width:${you1}%`;
        },
        you2:function(){
          return Math.round(this.you.length / this.historyIndent.length * 100);
        },

        moStyle:function(){
          let mo1 = Math.round(this.mo.length / this.historyIndent.length * 100);
          return `width:${mo1}%`;
        },
        mo2:function(){
          return Math.round(this.mo.length / this.historyIndent.length * 100);
        },

        yellowStyle:function(){
          let yellow1 = Math.round(this.yellow.length / this.historyIndent.length * 100);
          return `width:${yellow1}%`;
        },
        yellow2:function(){
          return Math.round(this.yellow.length / this.historyIndent.length * 100);
        },

        kuStyle:function(){
          let ku1 = Math.round(this.ku.length / this.historyIndent.length * 100);
          return `width:${ku1}%`;
        },
        ku2:function(){
          return Math.round(this.ku.length / this.historyIndent.length * 100);
        }

      },
      mounted() {
        // 已完成订单
        axios.get(`/api/v1/indent/back`)
        .then(res => {
          console.log(res);
          this.historyIndent = res.data;
        })
        .catch(err => {
          console.error(err); 
        }),
        // 红茶订单
        axios.get(`/api/v1/indent/red`)
        .then(res => {
          console.log(res);
          this.red = res.data;
        })
        .catch(err => {
          console.error(err); 
        }),
        // 柠檬茶订单
        axios.get(`/api/v1/indent/ning`)
        .then(res => {
          console.log(res);
          this.ning = res.data;
        })
        .catch(err => {
          console.error(err); 
        }),
        // 绿茶订单
        axios.get(`/api/v1/indent/green`)
        .then(res => {
          console.log(res);
          this.green = res.data;
        })
        .catch(err => {
          console.error(err); 
        }),
        // 柚子茶订单
        axios.get(`/api/v1/indent/you`)
        .then(res => {
          console.log(res);
          this.you = res.data;
        })
        .catch(err => {
          console.error(err); 
        }),
        // 茉莉花订单
        axios.get(`/api/v1/indent/mo`)
        .then(res => {
          console.log(res);
          this.mo = res.data;
        })
        .catch(err => {
          console.error(err); 
        }),
        // 黄茶订单
        axios.get(`/api/v1/indent/yellow`)
        .then(res => {
          console.log(res);
          this.yellow = res.data;
        })
        .catch(err => {
          console.error(err); 
        }),
        // 苦丁订单
        axios.get(`/api/v1/indent/ku`)
        .then(res => {
          console.log(res);
          this.ku = res.data;
        })
        .catch(err => {
          console.error(err); 
        })
      },
    })
  </script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
