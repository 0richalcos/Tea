<!doctype html>
<html lang="en">
  <head>
    <title>Fond of tea-历史订单</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <!-- Vue -->
    <script src="js/vue.js"></script>

    <!-- axiso -->
    <script src="js/axios.min.js"></script>

  </head>
  <body>
      <!-- 展板 -->
    <div class="jumbotron jumbotron-fluid bg-success text-light py-3">
        <div class="container">
          <h1 class="display-3 ">Fond of tea</h1>
          <h3><span class="badge badge-warning">历史订单</span></h3>       
        </div>
    </div>
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link" href="/1">后台订单管理</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active bg-success" href="history">历史订单</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="info">订单统计</a>
      </li>
    </ul>


    <div id="app" class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <table class="table">
            <thead>
              <tr>
                <th style="width:20%">饮品</th>
                <th style="width:20%">规格</th>
                <th style="width:20%">糖</th>
                <th style="width:20%">温度</th>
                <th style="width:20%">辅料</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(indent, index) in indentList" :key="index">
                <td>{{indent.name}}</td>
                <td>{{indent.size}}</td>
                <td>{{indent.sugar}}</td>
                <td>{{indent.oC}}</td>
                <td>{{indent.dosings}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- 脚本 -->
    <script>
      let vm = new Vue({
        el:'#app',
        data:{
        indentList:new Array(),

        },
        methods: {
        },
        computed: {
          
        },
        mounted() {
          axios.get(`/api/v1/indent/back`)
          .then(res => {
            console.log(res);
            this.indentList = res.data;
          })
          .catch(err => {
            console.error(err); 
          })
        },
      })
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
