<!doctype html>

        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/1.jpg" class style="width: 75%"="img-responsive""First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/2.jpg"width: 75%"" class="img-responsive""Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/3.jpg"width: 75%"" class="img-responsive""Third slide">
          </div>
          <div class="carousel-item">

          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

            <span class="sr-only">Next</span>
        </a>
